<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./example.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Log In</h1>
      <form class="login-form">
        <label for="email">username</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" />
        <span class="password-input-container hidden">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </span>
        <button type="submit" class="btn inactive-btn" disabled="true">Log in</button>
      </form>
    </div>
  </body>
</html>
